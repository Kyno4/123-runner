<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Einstellungen</title>
    </head>
    <body onload="Settings.applySettings()">
        <label>Difficulty </label>
        <input type="range" min="1" max="100" value="50" class="slider" id="difficulty"> </br>
        <label>Speed amplifier </label>
        <input type="number" value="0.0002" step="0.0001" min="0.0" id="speedAmplifier"> </br>
        <label>Faster on </label>
        <select id="speedAmplifyingEvent">
            <option value="frame">Frame
            <option value="score">Score
            <option value="level">Level
        </select> </br>
        <label>Player size </label>
        <input type="number" value="70" step="5" min="10" max="300" id="playerSize"> </br>
        <label>Min obstacle size </label>
        <input type="number" value="40" step="5" min="10" max="100" id="minObstacleSize"> </br>
        <label>Max obstacle multiplier </label>
        <input type="number" value="3" step="1" min="1" max="15" id="maxObstacleMultiplier"> </br>
        <label>Boost </label>
        <input type="number" value="0.2" step="0.01" min="0.01" max="2" id="boost"> </br>
        <label>Gravity </label>
        <input type="number" value="0.3" step="0.01" min="0.01" max="2" id="gravity"> </br>
        <label>Shoot-Cooldown </label>
        <input type="number" value="3" step="0.5" min="0" id="shootCooldown"> </br>
        <label>Powerup spawn cooldown </label>
        <input type="number" value="0.5" step="0.1" min="0.1" id="powerUpSpawnCooldown"> </br>

        </br>

        <button onclick="Settings.saveSettings()">Speichern</button>
        <button onclick="location.href='./index.html';">Zur√ºck</button>
    </body>
</html>
